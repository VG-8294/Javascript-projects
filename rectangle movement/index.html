<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rectangle {
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid black;
            width: 200px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="rectangle"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const rect = document.querySelector('#rectangle')
        rect.addEventListener("mousemove", function(details){
            const cursorLoc = details.clientX;
            const xval = gsap.utils.mapRange(0, window.innerWidth, 50+rect.getBoundingClientRect().width/2, window.innerWidth-(50+rect.getBoundingClientRect().width/2), cursorLoc)
            gsap.to(rect,{
                left:xval,
                ease: Power3
            })
        })
    </script>
</html>
